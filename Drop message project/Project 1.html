    <title>A Simple Registration Form</title>
</head>
<body>
    <div class="container move">
          
  <div class="card text-center ">
    
        <div class="card-body">
                <div>
                        <i class="fa fa-envelope round"></i>
                </div>
          <h1 class="card-title">Drop a Message</h1>
          <p class="card-text">
            <form>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" id="email" placeholder="Enter E-mail">
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="pswd" placeholder="Enter Password">
                </div>
              </div>
              <div class="row"><br>
                <textarea id="webtemplete" cols="280" rows="10" placeholder="Write us a message"></textarea>
              </div>
            </form>
          </p>
          <div class="card text-right line">
                <div class="card-body">
                        <button class="btn btn-danger">Send</button>
                </div>
                
              </div>
          
        </div>
        
     
      </div>
     

     
           
    </div>
    
</body>
