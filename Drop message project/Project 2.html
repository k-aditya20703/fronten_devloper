<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: --> <!-- :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
<!-- :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: --> 
    <link rel="stylesheet" href="/web-templet/Drop message project/css/Project 2.css">
<!-- :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: --> 
    <title>Connect with us</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-sm-8 slide ">
                <div class="card ">
                    <img class="connect" src="/web-templet/Drop message project/images/connect.jpg" alt="">
                    <div class="card-img-overlay layer">
                        <h1 class="card-title display-3 text">
                            Connect <br> With <br> Us
                        </h1>
                    </div>  
                </div>
            </div>
            <div class="col-sm-4 back">
                <div class="container move">
                    <div class="card-text-center">
                        <div class="card-body">
                            <h1 class="center">Drop a Message To Contact</h1>
                            <form>
                                <div class="form-group">
                                  <label for="E-mail"><b>Email address</b></label>
                                  <input type="email" class="form-control" id="E-mail" placeholder="Enter E-mail" >
                                 
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1"><b>Password</b></label>
                                  <input type="password" class="form-control" id="pswd" placeholder="Enter Password">
                                </div>
                                <div class="form-group">
                                    <label for="Select"><b>Example select</b></label>
                                    <select class="form-control" id="Select">
                                      <option>UI/UX Design</option>
                                      <option>E-commerce Bussiness</option>
                                      <option>Online service</option>
                                    </select>
                                  </div>
                                  <div class="row"><br>
                                    <textarea id="webtemplete" cols="180" rows="10" placeholder="Write us a message"></textarea>
                                  </div><br>
                                  <div class="row">
                                      <button class="btn btn-primary btn-lg btn-block">SEND</button>
                                  </div>
                                  <div class="d-flex justify-content-center">
                                    <div class="p-2"> <a href="#"><i class="fa fa-facebook color"></i></a></div>
                                    <div class="p-2"> <a href="#"> <i class="fa fa-play color2"></i></a></div>
                                    <div class="p-2"> <a href="#"><i class="fa fa-twitter color3"></i></a></div>
                                  </div>
                              </form>
                              
                        </div>
                    </div>
                   
                     
                </div>
               
            </div>
        </div>
    </div>
    
</body>
</html>
